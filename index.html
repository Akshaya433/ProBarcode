<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Barcode Generator</h1>
            <p>Create QR Codes, Code128, EAN, UPC barcodes, and more with ease.</p>
        </header>

        <main class="main-content">
            <!-- Left Side: Controls -->
            <div class="controls-container">
                <h2>Configuration</h2>
                <form id="barcode-form">
                    <div class="form-group">
                        <label for="barcode-value">Value or Link</label>
                        <input type="text" id="barcode-value" placeholder="Enter text, number, or URL" required>
                    </div>

                    <div class="form-group">
                        <label for="barcode-type">Barcode Type</label>
                        <select id="barcode-type">
                            <option value="qrcode">QR Code</option>
                            <option value="CODE128">Code128</option>
                            <option value="EAN13">EAN-13</option>
                            <option value="UPC">UPC-A</option>
                            <option value="CODE39">Code39</option>
                            <option value="ITF14">ITF-14</option>
                        </select>
                    </div>
                    
                    <h3>Customize</h3>
                    <div class="form-group">
                        <label for="barcode-color">Barcode Color</label>
                        <input type="color" id="barcode-color" value="#000000">
                    </div>

                    <div class="form-group">
                        <label for="barcode-width">Bar Width (1-4)</label>
                        <input type="range" id="barcode-width" min="1" max="4" value="2" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="barcode-height">Height (20-150)</label>
                        <input type="range" id="barcode-height" min="20" max="150" value="80">
                    </div>

                    <button type="submit" class="generate-btn">âœ¨ Generate Barcode</button>
                </form>
            </div>

            <!-- Right Side: Output -->
            <div class="output-container">
                <h2>Result</h2>
                <div id="barcode-display-wrapper">
                    <div id="barcode-display">
                        <p class="placeholder">Generate a barcode to see it here</p>
                    </div>
                </div>
                <div id="action-buttons" class="hidden">
                    <button id="download-btn">Download</button>
                    <button id="share-btn">Share</button>
                </div>
                <p id="error-message" class="error-text hidden"></p>
            </div>
        </main>
        
        <!-- History Section -->
        <aside class="history-container">
            <div class="history-header">
                <h2>History</h2>
                <button id="clear-history-btn">Clear All</button>
            </div>
            <ul id="history-list">
                <!-- History items will be populated here by JavaScript -->
            </ul>
        </aside>
    </div>

    <!-- Success Popup/Toast -->
    <div id="toast" class=""></div>

    <!-- Barcode Generation Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
